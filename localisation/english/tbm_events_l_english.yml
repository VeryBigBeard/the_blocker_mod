 # 302. Fossil Fuel Discovery

 tbm.302_name:0 "Fossil Fuel Discovery on §Y[planet.GetName]§!"
 tbm.302_desc_coal:0 "When we colonized [planet.GetName], the [planet.GetPlanetMoon] was pristine, untouched since the galaxy's formation. As a result, it had developed, as all planets do, large deposits of carbon buried deep beneath its crust.\n\nThe processing of these fuels is outdated and inefficient, leading to their often being missed on orbital surveys. A particularly savvy group of geologists, sponsored by energy conglomerates on [owner.capital_scope.GetName], has announced their discovery of a massive new [carbon_economy].\n\nThough inefficient, the output could power a new §T£district£$district_generator$§! and several cities.\n\nEnvironmental groups are steadfastly opposed to any reliance on such old-fashioned and carbon-intensive fuels, but something has to keep the lights on and the ships flying."
 tbm.302_desc_coal_gestalt:0 "When we colonized [planet.GetName], the [planet.GetPlanetMoon] was pristine, untouched since the galaxy's formation. As a result, it had developed, as all planets do, large deposits of carbon buried deep beneath its crust.\n\nThe processing of these fuels is outdated and inefficient, leading to their often being missed on orbital surveys. A particularly astute group of drones has identified a massive new [carbon_economy] and a means to access it.\n\nAlthough the process isn't efficient, it will allow for the construction of new §T£district£$district_generator$§! that can provide much-needed energy for growth and security."
