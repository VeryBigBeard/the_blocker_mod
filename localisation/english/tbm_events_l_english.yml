 ### Reactor Events (boom!)

 # 311. Fusion Reactor Goes Critical

 tbm.311_name:0 "§Y[planet.GetName]§! - Fusion Reactor Goes Critical"
 tbm.311_desc:0 "In the middle of the night on §Y[planet.GetName]§!, alarms sound at the [reactor.GetName] and are quickly followed by a scrambled attempt to evacuate first the facility and then the area  surrounding the soon-to-be-inevitable blast site.\n\nBefore anyone could escape, the reactor housings was breached. An entrie city was immolated in the light of several suns before the reaction extinguished itself but a few milliseconds later.\n\nThe damage is extensive. The immediate region has been levelled, and millions are dead. Soon, surveyors and search parties equipped with radiation suits will be able to catalogue the full extent of the damage and begin repairs."
 tbm.311_tooltip:0 "The £blocker_yellow£ §Y[reactor.GetName]§! is destroyed\nA [root.owner.CityName] District will be destroyed\n2 £pops£ Pops will be killed\n§C2§! §YRadioactive§! Features will be added"


 # 312. Cold Fusion Leak

 tbm.312_name:0 "§Y[planet.GetName]§! - Cold Fusion Leak"
 tbm.312_desc:0 "The vast §Y[reactor.GetName]§! on [planet.GetName], previously thought impregnable, has turned out not to be. Nobody is quite sure how long radioactive waste has been leaking into the surrounding watershed, but it seems to have been happening for some time.\n\nThe breach has now become so large that it can no longer be safely contained, leaving most of the area uninhabitable for at least a generation. Previously gentle rivers and lakes boil away in a plume of superheated effluent and arable land is scorched into several alarmingly contaiminated colors.\n\nNeedless to say, the reactor itself is gone, too. Soon, safety inspectors will make a ruling on exactly how far downstream the damage extends. Nobody is expecting good news."
 tbm.312_desc_gestalt:0 "The vast §Y[reactor.GetName]§! on [planet.GetName[, previously thought impregnable, has turned out not to be. Analysts aren't sure how long radioactive waste has been leaking into the surrounding watershed, but it seems to have been happening for some time.\n\nThe breach is now so large that it can no longer be safely contained, leaving most of the area uninhabitable for several generations. Previously gentle rivers and lakes boil away in a plume of superheated effluent and arable land is scorched into several alarmingly contaminated colors..\n\nNeedless to say, the reactor itself is gone, too. Soon, a ruling can be made on exactly how far downstream the damage extends, but such a study is unlikely to bring good news."
 tbm.312_tooltip:0 "The £blocker_yellow£ §Y[reactor.GetName]§! is destroyed\nA [root.owner.CityName] District will be destroyed\n2 £pops£ Pops will be killed\n§C3§! §YRadioactive§! Features will be added"


 # 313. Antimatter Core Breach

 tbm.313_name:0 "§Y[planet.GetName]§! - Antimatter Core Breach"
 tbm.313_desc:0 "For years, our colonies have been powered by quiet, safe antimatter power, with the inherently unstable reacion secreted away behind several feet of plasteel as well as insulating fields. A breach was a purely theoretical occurrence used mostly to frighten first-year physics students with the specter of an especially onerous safety inspection. After all, the sheer scale of destruction involved in an antimatter explosion doesn't bear a practical approach.\n\nNow, however, we have a very immediate example to study. Several continents have been eradicated by the mere shockwaves of the explosion at the §Y[reactor.GetName]§!. Moreover, the blast has sent unstable antimatter into low orbit, and pilots as far out as the system's hyperlane entry are seeing dangerous readings. No ship get close enough to contain these rogue particles, and thanks to the inherent efficiency of antimatter, it may be decades before the reactions burn out and weeks before more practical safety protocols developed."
 tbm.313_desc_gestalt:0 "For years, our growth has been powered by quiet, safe antimatter power, with the inherently unstable reacion secreted away behind several feet of plasteel as well as insulating fields. A breach was a purely theoretical occurrence, studied aimlessly for the development of extraneous safety prototcols.\n\nAfter all, the sheer scale of destruction involved in an antimatter explosion doesn't bear a practical approach.\n\nNow, however, we have a very immediate example to study. Several continents have been eradicated by the mere shockwaves of the explosion at the §Y[reactor.GetName]§!. Moreover, the blast has sent unstable antimatter into low orbit, and no ship can get close enough to contain these rogue particles. Thanks to the inherent efficiency of antimatter, it may be decades before the reactions burn out and weeks before more practical safety protocols can be developed."
 tbm.313_tooltip:0 "The £blocker_yellow£ §Y[reactor.GetName]§! is destroyed\nA A [root.owner.CityName] District will be destroyed\n2 £pops£ Pops will be killed\n§C4§! §YRadioactive§! Features will be added\n§RA turbulent nebula will be created in the system§!"


 # 314. Antimatter Aftereffects Subside

 tbm.314_name:0 "Antimatter Aftereffects Subside"
 tbm.314_desc:0 "Although it may be years before [owner.GetScientistPlural] understand the full extent of the damage caused to subspace by the antimatter explosion in [root.GetName], such questions are at last academic, and vessels can once again safely traverse the system without delays or detours."
 tbm.314_tooltip:0 "The turbulence affecting [root.GetName] and its surrounding subspace should now subside."

 tbm.315_name:0 "§Y[planet.GetName]§! [reactor.GetName] Warning Signs"
 tbm.315_desc:0 "Previously thought to be a pinnacle in clean and safe energy generation, frantic $job_technician_plural$ on [planet.GetName] have been scrambling to explain unexpected energy spikes and stability dips at the [planet.GetPlanetMoon]'s §Y[reactor.GetName]§!.\n\nAfter a hasty evacuation, specialists at the complex were able to get the reactor under control. Though life has returned to normal, those not complaining about an overabundance of caution are concerned as to what might happen should the §Y[reactor.GetName]§! experience further problems."
 tbm.315_desc_gestalt:0 "Previously thought to be a pinnacle in clean and safe energy generation, frantic $job_technician_plural$ on [planet.GetName] have been scrambling to correct unexpected energy spikes and stability dips at the [planet.GetPlanetMoon]'s §Y[reactor.GetName]§!.\n\nAfter a hasty evacuation, specialist units at the complex were able to get the reactor under control. The overabundance of caution has strained administrative resources, but is likely still preferable to the possibility of further problems."

 ### 410 - 411. Deep-Crust Exploration
 tbm.410_title:0 "Deep-Crust Expedition Fails"
 tbm.410_desc:0 "Despite best efforts, the expedition deep into the mantle of §Y[planet.GetName]§! has de-stabilized the world's natural tectonics. Surface dwellings have suffered earthquakes with increasing frequency and intensity, and unpredictable pressure fluctuations have now forced the expedition to rapidly return to the [planet.GetPlanetMoon]'s crust.\n\nIt is not immediately clear how much structural damage may have been caused by the massive excavation required to retrieve the expedition, and surrounding areas continue to brace for the worst."
