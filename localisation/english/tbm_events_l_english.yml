 # 85. Vicious Sandstorm

 tbm.85.name:0 "Vicious Sandstorm on §Y[planet.GetName]§!"
 tbm.85.desc:0 "A wild sandstorm brewing for several days has rolled in over a major city on §Y[planet.GetName]§!. The alien sands, made up of larger and harder particulates than those on our homeworld, seem innocent enough at a distance, but whipped up by high summer winds they can rip through plasteel beams and decimate energy grids, causing destruction and damage to the [planet.GetPlanetMoon]'s infrastructure."


 # 67. Struck the Motherlode

 tbm.87.name:0 "Struck the Motherlode"
 tbm.87.desc:0 "Miners on §Y[planet.GetName]§! have reported the discovery of a massive seam of gold, platinum, and other heavy metals deep beneath the §Y[mineral_seam.GetName]§!. The exact scale and composition of the find is not yet entirely known, but prospectors and engineers from all over [owner.GetAdj] space are flocking to [planet.GetName]'s mining districts to cash in."
 

 # 88. False Prospects

 tbm.88.name:0 "False Prospects"
 tbm.88.desc:0 "During development of mining operations on §Y[planet.GetName]§!, prospectors made a startling and disappointing discovery. A mineral seam previously thought to be rich in heavy metals and other elements essential to construction and alloy production was revealed to be riddled with impurities and instabilities, making any attempt to mine the region both dangerous and cost-ineffective.\n\nNot all is lost, however! The prospecting boom brought many new faces to [planet.GetName], some of whom have chosen to stay and contribute to colonial development in other ways. And trade through the [planet.GetPlanetMoon]'s spaceport has been brisk for the past several months."
 tbm.88.desc_gestalt:0 "During development of mining operations on §Y[planet.GetName]§!, drones analyzing survey data made a disappointing discovery. A mineral seam previously though tto be rich in heavy metals and other elements essential to construction and alloy production was revealed to be riddled with impurities and instabilitiers, making any attempt to mine the region both dangerous and cost-ineffective.\n\nNot all is lost, however, as the preparatory development on the planet can be efficiently repurposed into colonial infrastructure and drone housing, allowing for a larger-than-normal cycle of drone production."


 # 90. Mine Shaft Collapse

 tbm.90_name:0 "Mine Shaft Collapse"
 tbm.90_desc_robotic_deaths:0 "A mine shaft at the§Y £blcoker£ [collapsed_mine.GetName]§! on [planet.GetName] has collapsed, trapping several mining units inside. Fortunately, there has been no loss of life, but the mining units will have to be replaced."
 tbm.90_desc_miner_deaths:0 ""A mine shaft at the§Y £blcoker£ [collapsed_mine.GetName]§! on [planet.GetName] has collapsed, trapping several miners inside. Local miners' cooperatives are outraged at what they perceive as lax safety standards and a poorly-coordinated rescue effort, and have announced a strike until conditions improve."
