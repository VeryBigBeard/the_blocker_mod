 ### Wenkwort Events

 tbm.502_wenkwort_locked:0 "Wenkwort - Custodianship"
 tbm.502_desc_wenkwort_locked:0 "Our ongoing gardening of the planet §Y[root.GetName]§! has begun to bear consistent fruit. Thanks to the efforts of our artisanal horticulturists, the planet's elegant but fragile ecosystems are now more resilient and better balanced.\n\nThe work of its ancient sculptors now complete, the strange automata left to tend the vast planetary gardens now regard us as worthy keepers, and have even begun to assist us colonists with general maintenance.""
 
 tbm.505_wenkwort_disease:0 "Wenkwort - Disease"
 tbm.505_wenkwort_disease_desc:0 "Our colonization efforts on §Y[root.GetName]§! have upset the fragile interplay of life in Wenkwort's chiselled environments, resulting in several new virulent new pathogens being introduced to the ecosystem. Before our xenobiologists were even aware of the new disease vestors, the regions at the epicenter were ecologically devastated, and the gardens may never be quite the same."
 
 tbm.506_wenkwort_invasive:0 "Wenkwort - Invasive Species"
 tbm.506_wenkwort_invasive_desc:0 "The arrival of outside life on §Y[root.GetName]§! has introduced new microbes and parasites into the garden's intricate ecosystem. Critical pollinators are dying off and the sweet fruits of the garden's looms have provided ample sustenance for an unfathomable plethora of small, biting insects. To the naked eye, the garden remains beautiful, but that beauty are now best viewed from indoors."
 
 tbm.507_wenkwort_predators:0 "Wenkwort - Predators"
 tbm.507_wenkwort_predators_desc:0 "§Y[root.GetName]§!'s astonishing biosphere was evidently not designed with outside arrivals in mind, and many of its floral and faunal lifeforms have evolved to be quite deliciously dangerous to [owner_main_species.GetName]. Unfortunately, before we were entirely aware of the full extent of Wenkwort's biodiversity, several new district expansions were built within the natural habitats of these predators, and a number of [owner.GetColonistNamePlural] have been lost when venturing outside of secure garden paths."

 pm_wenkwort_gardens_overwrite:0 "Wenkwort Gardens"
 pm_wenkwort_gardens_overwrite_desc:0 "The ecologies of this world show signs of having been designed, fitting some arcane and romantic ideal." # Same as vanilla
 
 pm_wenkwort_custodian_1:0 "Wenkwort Custodian - Failing Grade"
 pm_wenkwort_custodian_1_desc:0 "The automata that protect §YWenkwort Artem§! take a dim view of our destroying their pristine gardens."

 pm_wenkwort_custodian_2:0 "Wenkwort Custodian - Deepening Concern"
 pm_wenkwort_custodian_2_desc:0 "The robotic tenders of §YWenkwort Artem§! view our intrusion into their garden as meriting further attention."
 
 pm_wenkwort_custodian_3:0 "Wenkwort Custodian"
 pm_wenkwort_custodian_3_desc:0 "The automata that oversee the planetary gardens are carefully observing our conduct."

 pm_wenkwort_custodian_4:0 "Wenkwort Custodian - Cautious Optimism"
 pm_wenkwort_custodian_4_desc:0 "The robotic automata protecting §YWenkwort Artem§! believe our impact on their planetary garden may yet prove mutually beneficial."

 pm_wenkwort_custodian_5:0 "Wenkwort Custodian - Enthusiastic Horticulturists"
 pm_wenkwort_custodian_5_desc:0 "The automata that protect §YWenkwort Artem§! now enthusiastically welcome our attempts to improve the planetscape gardens, and view us as fellow green thumbs."

 pm_wenkwort_custodian_locked:0 "Wenkwort Custodian"
 pm_wenkwort_custodian_locked_desc:0 "After several meetings, the robotic horticulturists on §YWenkwort Artem§! have agreed we are genuine in our concern for the planetscape gardens, and will no longer threaten our attempts to settle the planet."

 pm_wenkwort_predatory_biology:0 "Predators Lurking"
 pm_wenkwort_predatory_biology_desc:0 "Wenkwort Artem's verdant regions hide many dangerous and mutli-fanged creatures looking to prey upon those who intrude on the gardens."

 pm_wenkwort_invasive_species:0 "Invasive Species"
 pm_wenkwort_invasive_species:0 "Our arrival on Wenkwort Artem has introduced various annoying and destructive sub-species to the ecosystem, rather ruining the otherwise pleasant gardens."

 pm_wenkwort_disease_outbreak:0 "Disease Outbreak"
 pm_wenkwort_disease_outbreak_desc:0 "Intrusion on the gardens of Wenkwort artem has introduced us to several virulent new diseases, and the vast alien gardens may never entire recover their original beauty."