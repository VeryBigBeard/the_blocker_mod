 ### 6. Advanced Geothermal Tap Shutdown

 tbm_hw.6_name:0 "Geothermal Plant Shutdown"
 tbm_hw.6_desc_gestalt:0 "By the mid-21st century, we had hoped geothermal power would sate growing energy needs. This estimate proved incorrect and many older §Y£blocker_yellow£ $d_experimental_geothermal_tap$s§! have long since been been shut down due to failing efficiency scores.\n\nA few, however, remain, creaking out heating rods and turning creaking steam engines to help increase strategic energy reserves. Newly developed evaluations algorithms have revealed serious problems with aging pre-nanocomposite gantries might collapse, causing unacceptable structural damage to the area surrounding the tap.\n\nIt would be more efficient to dismantle the few of these reactors still in use. They are, however, still considered part of our potential £district_generator£ capacity."
 tbm_hw.6_desc:0 "By the mid-21st century, geothermal power was supposed to solve all of our energy needs. The Great Energy Conflict of 2102 disabused most everyone of any such notion, and many of the older §Y£blocker_yellow£ $d_experimental_geothermal_tap$s§! have long since been been shut down or converted into fracking sites.\n\nA few, however, remain, creaking out heating rods and turning cranky steam engines like monsters from historic films. Some are closer to museums than generators, and cater mainly to school trips these days.\n\nRecent safety inspections at one such plant have raised new serious concerns that aging pre-nanocomposite gantries might collapse, trapping [owner.GetSpawnNamePlural] in the reactor pits overnight without supervision.\n\nA proposal has been put forward to dismantle the few of these reactors still in use. They are, however, still considered part of our potential $district_generator$ capacity, and lobbyists for the energy supply have expressed concerns about tightening the strategic reserve."
 tbm_hw.6_decommission:0 "Dismantle the remaining facilities."
 tbm_hw.6_lose_generator:0 "The §Y£blocker_yellow£ $d_experimental_geothermal_tap$§! will be removed. An $d_active_volcano$ will be added in its place.\n"
 tbm_hw.6_maintain:0 "Bring the facilities back up to code."
 tbm_hw.6_nanocomppsite_shortage:0 "We will divert the necessary nanocomposites to rejuvenate the generators, maintaining our number of £district£ §Y$district_generator_plural$§! at the expense of shipyard efficiency."
 tbm_hw.6_ignore:0 "Ignore the problem."
 tbm_hw.6_ignore_tooltip:0 "The §Y£blocker_yellow£ Experimental Geothermal Tap§! will stop working, and §Ywe will lose a £district£ $district_generator$ slot§! as a result."

 tbm_hw.7_name:0 "Geothermal Explosion"
 tbm_hw.7_desc:0 "Back in the 21st century, geothermal energy wasn't considered dangerous. But the scale on which the larger §Y£blocker_yellow£ Experimental Geothermal Tap§!s operate can lead to the relase of dangerous levels of heat and gas from deep in the [from.GetPlanetMoon]'s crust if not properly maintained.\n\nAfter decades of neglect and decay, one ofthe §Y£blocker_yellow£ Experimental Geothermal Tap§! on [from.GetName] suddenly exploded, causing significant damage to the surrounding $district_city_plural$ and spewing noxious gases across much of the region.\n\nClean-up is underway, but the technology behind this form of energy generation has now been entirely deprecated and banned from large-scale use in future energy generators."

 ### Post-Apocalyptic - Environmental Remediation Event Chain
 
 tbm_environmental_remediation:0 "Post-Apocalyptic - Environmental Restoration"
 tbm_environmental_remediation_desc:0 "Long years ago, civilization vanished overnight in a cloud of ash and debris. Since then, our every undertaking has been oriented towards one critical goal - restoring our homeworld. One day, we may rebuild what once was and, perhaps, exceed it - if the mistakes of the past can indeed be avoided.\n\nOur population, leaders, and governments have begun work on various projects to pull the seemingly disparate philosophies that have defined these centuries of survival together into a renewed foundation for our planet and society.\n\nIt is expected to take time before these efforts will bear fruit. But we have waited this long.\n\n\n\n§EOver the next several decades, our undertakings will forever shape the face and future of our homeworld - decisions governing development, population, industry, and the environment will all determine the outcome of our efforts to rebuild our civilization.\n\nRestoration will occur in three areas:\n - §LIndustrialization§! - A measure of civilization's wealth, productivity, and ability to return to the levels of plentitude required to sustain a true stellar empire. Are we resilient and frugal? Or opulent and utopian?\n - §GEcology§! - Restoring a planetary-scale environment from utter devastation is a mammoth charge. Do we embrace the burnt-out world we've made or rebuild whole rivers and oceans?\n - §YCulture§! - Do we seek to spread fire or influence, or might? Do we seek ruin, or redemption?\n\n§YNo decision is final. Should circumstances change, we can change our future and alter the final outcome.§!"

 tbm_hw.102_title:0 "A Glimpse of Our Future"
 tbm_hw.102_desc:0 "It has long been supposed that some §Y[owner.GetSpeciesNamePlural]§! must have sat upon the burnt shores of our homeworld and wondered what was to come, knowing nothing of the armageddon their future held in wait. For many years, such stories have been an indulgent speculation upon better times while we languish under the shelters, tunnels, and scrap heaps our forebears left behind.\n\nBut now, there is something more tangible to work towards. For the first time, our people possess the technology and, more important, the knowledge and understanding to ask the same, reimagining our world as it once might have been.\n\nMuch of that knowledge has been gleaned from the stars, from worlds so different from our own as to beggar any belief that we could yet repeat the failures of our ancestors.We have now another choice. How will we build, and how will we remake ourselves into what might have been?"
 tbm_hw.102_desc_hive:0 "Long years ago, buried deep in the the Consciousness, is a memory of a time when we did not possess the knowledge of the armageddon that would befall our world. For many years, such memories have been impractical, forgotten for fear we might yet falter again.\n\nBut now, there is something more tangible to work towards. For the first time, we possess the technology and, more important, the knowledge and understanding to reimagine our world as it once might have been.\n\nMuch of that knowledge has been gleaned from the stars, from worlds so different from our own as to beggar any belief that we could yet repeat such failures. We have now another choice. How will we build, and how will we remake ourselves into what might have been."
 tbm_hw.102_embrace_hope:0 "Embrace the hope of a better future."
 tbm_hw.102_boost_library:0 "§CWe will rely on the knowledge and technology kept in §Y£blocker_yellow£ The Library of Before§C to guide us in restoring our world to its former glory.§!"
 tbm_hw.102_respect_reality:0 "Adapt forever to our new reality."
 tbm_hw.102_boost_chapel:0 "§CSuch reckless dreaming is the surest way to risk all that we have built, as our §Y£blocker_yellow£ Chapel of the Fall§C reminds us.§!"
 tbm_hw.102_society_decides:0 "§EWe will let society take its own corse, come what may.§!"
 tbm_hw.102_follow_instinct:0 "§EWe will follow our instincts.§!"
 tbm_hw.102_society_decides_tooltip:0 "We must find a path forward in tomorrow, not in the past. Various projects and approaches will see us find the best way to ascend.\n\n§CNo particular approach will be emphasized and our £blocker_yellow£§Y The Library of Before§C and £blocker_yellow£§Y The Chapel of the Fall§C will be unaltered. We will retain control over what measures we take in pursuit of a new planet."
 
 tbm_hw.106_title:0 "Environmental Restoration - Industry"
 tbm_hw.106_industrialization_low:0 "Now, after so many years and so much effort, the great project has taken shape around us. Once an apocalyptic barren, §Y[restoration_homeworld.GetName]§! has undergone tremendous change.\n\nWe have become, in time, resourceful and resilient. We have now truly adapted to life among the ruins of civilization, repurposing, reclaiming, and restoring if not the glory, than certainly the power of what we once were.\n\nThat same guile will allow us to compete with other nations across the stars, no matter our past, no matter our mistakes.\n\nThe hum of the £blocker_yellow£ §YScrap Bazaars§! contrasts the quiet hum of £blocker_yellow£ §YAllocation Clinics§!, where essential needs can finally be fulfilled thanks to newfound interstellar wealth.\n\nWhat once we were may not be restored, but we will persevere. We will rise again.\n\nAnd yet...."
 tbm_hw.106_industrialization_mid:0 "Now, after so many years and so much effort, the great project has taken shape around us. Once an apocalyptic barren, §Y[restoration_homeworld.GetName]§! has undergone tremendous change.\n\nThe trauma of civilizational collapse has muted to a grey-green reality of upstart ecologies and careful contemplation of the mistakes of our past. From that knowledge, our new wealth emerges. A £blocker_yellow££ §YMemorial of the Apocalypse§! keeps understanding of our history intact while a shining £blocker_yellow££ §YAbyssal Manufactorium§! repurposes the relics of that bygone age for a brighter tomorrow.\n\nTogether, these new developments ensure we retain our past as part of ourselves while joining the true empires amongst the stars.\n\nAnd yet..."
 tbm_hw.106_industrialization_high:0 "Now, after so many years and so much effort, the great project has taken shape around us. Once an apocalyptic barren, §Y[restoration_homeworld.GetName]§! has undergone tremendous change.\n\nFrom the ashes, we have built great beacons of prosperity and renewal, and we now prosper in the wealth and power forged from our past failures. Galactic £blocker_yellow£ §YHegemons of Industry§! ensure our world will become a true commercial titan while in £blocker_yellow£§Y Purgatory§! our people can find their every need fulfilled by great holo-projectors built from the rubble of yesteryear. Once a civilization of scarce survival, we are now plentiful.\n\nAnd yet..."
 
 tbm_hw.107_title:0 "Environmental Restoration - Ecology"
 tbm_hw.107_ecology_low:0 "Ash and metal have long choke our homeworld of §Y[restoration_homeworld.GetName]§!. Where nothing lives, nothing may thrive. Now, we have the technology to adapt.\n\nThere can be no return to sunlit shores and gentle hills; ecology is a one-way path. Even if we could restore a more typical planetary atmosphere, it is no longer a given our immune systems could live beneath it.\n\nInstead, we must embrace what §Y[restoration_homeworld.GetName]§! and §Y[owner.GetSpeciesNamePlural]§! have become. It may be called a §YTomb World§! but we yet live, and upon its ghostly landscape, we have made our empire.\n\nHowever..."
 tbm_hw.107_ecology_mid:0 "Where ash and metal once choked our homeworld of §Y[restoration_homeworld.GetName]§!, new life takes root. Shoots of trees now poke through the dust and grime and §Y[owner.GetSpeciesNamePlural]§! can once more walk outside without masks.\n\nLife will still be difficult here, in some ways, even more difficult than before as our immune systems and infrastructure must be adjusted to a rapidly-changing climate and nascent environment. But what cannot be denied is that this is §Y[restoration_homeworld.GetName]§!, this is our world, and we have made it anew.\n\nFor now, however..."
 tbm_hw.107_ecology_high:0 "Where once our homeworld was a fallen testament to failures past, now §Y[restoration_homeworld.GetName]§! stands anew, restored through careful stewardship and the wonders of advanced technology to much of what it must once have been.\n\nIt is much as the oldest stories say - for §Y[owner.GetSpeciesNamePlural]§!, §Y[restoration_homeworld.GetName]§! is as close to a paradise as those from the colonies have ever seen. Gentle shores and calm plains once cradled life here and now we must ensure they do so again.\n\nHowever...."
 tbm_hw.107_ecology_very_high:0 "Where once our homeworld was a fallen testament to failures past, now §Y[restoration_homeworld.GetName]§! stands as one of the true jewels of the galaxy. Every inch of it has been perfected. Grime is now garden, ash is now arable soil, and even the dusty wastelands of a now-bygone age have become pleasant plains stirred by a gentle breeze that is never more than comfortable. All signs of fire and fallout have been so thoroughly scrubbed that our homeworld now shines as brightly as each §Y[owner.GetSpeciesMouthName]§!.\n\nHowever..."
 
 tbm_hw.108_title:0 "Environmental Restoration - Culture"
 tbm_hw.108_culture_low:0 "Our attention now turns to the stars. We have learned hard that §Y[restoration_homeworld.GetName]§! cannot provide for us. The stars, however, can. Even as their darkness hides future threats, we are now a society capable of facing them, and besting them.\n\nHideous mutations have strengthened our soldiers and our scrap traders pull frightful weapons systems from the rubble of our past, turning them to our future security and success. We do not need what has gone before; the §Y[owner.GetName]§! will forge a new tomorrow.\n\nSo stands §Y[restoration_homeworld.GetName]§!, in all its glory. Its fall is now complete."
 tbm_hw.108_culture_mid:0 "Our restoration of §Y[restoration_homeworld.GetName]§! has been matched by renewed vigor amongst our people. The collective effort has led to greater togetherness and pride in our accomplishments, as even the older civilizations of the galaxy have taken notice. Through our hardships, they too can learn much and together, we can lead the galaxy to true greatness.\n\nSo stands §Y[restoration_homeworld.GetName]§!, in all its glory, its restoration shaped by our needs and purposes to be fittingly called our new homeworld."
 tbm_hw.108_culture_high:0 "Our homeworld of §Y[restoration_homeworld.GetName]§! now serves as a pathway for all war-torn worlds and their inhabitants to rebuild their homes into bountiful utopias. Tourists flock to §Y[restoration_homeworld.GetName]§! from across the stars to marvel at the achievements of our culture and our collective unity of purpose and passion. Without these, the §Y[owner.GetName]! would be clinging to survival; instead, we stride out as champions of the galaxy, beacons of what can be accomplished if we leave behind mistakes of the past.\n\nSo stands §Y[restoration_homeworld.GetName]§!, in all its glory. All it ever needed to be. Its fall is now complete, its restoration shaped by our needs and purposes to be fittingly called our new homeworld."

