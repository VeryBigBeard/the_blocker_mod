 ### Scavenger Bands Declare War - Post-Apoc Origin event

 tbm_hw.212_name:0 "Scavenger Bands Declare War"
 tbm_hw.212_desc:0 "Fiercely competitive, the two major £blocker_yellow£ §YScavenger Bands§! on §S[planet.GetName] scrap over every part and plate they can salvage from the crumbling wrecks of civilization. It's dangerous work for those brave enough to risk life and limb out on the radioactive wastes.\n\nNow, after a romantic falling-out between two rival clan-members, the leaders of each band have announced lucrative prices -- on each other. Their always-heavily-armed underlings are going at it with great gusto, seeking recognition and renown among the squalid remains of [owner.GetAdj] society.\n\nIt's unclear if there's any real possibility of a lull in the fighting. For now, it's been mostly confined to the bleaker camps but the betting markets are making a windfall and security forces are worried about a total loss of control if clashes escalate."

 tbm_hw.212_bounties:0 "Buy a peace with higher bounties."
 tbm_hw.212_bounties_tooltip:0 "§YThis will stop the fighting but it will be much more difficult to get rid of £blocker_yellow£ §YScavenger Bands in the future.§!"
 tbm_hw.212_elimination:0 "Eliminate one of the leaders."
 tbm_hw.212_elimination_tooltip:0 "§YThis will buy the surviving leader's undying loyalty, but will require a risky operation.§!"
 tbm_hw.212_security:0 "Heighten security until this blows over."
 tbm_hw.212_conquest_tooltip:0 "one £blocker_yellow£ §YScavenger Band§! conquers the other."
 tbm_hw.212_unification_tooltip:0 "the war between the £blocker_yellow£ §YScavenger Bands§! escalates."

 tbm_hw.212_clearance:0 "Clearing either one of the £blocker_yellow£ §YScavenger Bands§! will be considerably more difficult until the war is resolved."

 tbm_hw.213_name:0 "Scavenger Conquest"
 tbm_hw.213_desc:0 "After months of clashes in the [planet.GetPlanetMoon]'s darker tunnels, one of §S[planet.GetName]'s £blocker_yellow£ §YScavenger Bands§! has succeeeded in conquering the other. Although the spate of public and violent executions haseen unsettling for many, the surviving £blocker_yellow£ §YScavenger Band§! has promised local administrators it will keep the peace and, more importantly, maintain mineral quotas.\n\nHowever, there have been noticeable grumbles from parts merchants and their local miners about extortionate \"dues\" charged by the surviving band for participation in its dubiously-regulated market."
 tbm_hw.213_dust_settled:0 "It seems the dust has settled."
 tbm_hw.213_conquest_tooltip:0 "£blocker_yellow£ §YSScavenger Bands§! will provide -1 £minerals£ §district_mining_plural§! and £miners£ $job_miner_plural$ will have §R+1§! §Y$energy$§! upkeep.\n\n£blocker_yellow£ §SSScavenger Bands§! will also generate some £crime£ §Y$PLANET_CRIME_TITLE$§!."

 tbm_hw.214_name:0 "Scavenger Unification"
 tbm_hw.214_desc:0 "After months of intense fighting between §S[planet.GetName]'s rival £blocker_yellow£ §CScavenger Bands§!, a tense stand-off between each gang's leaders broke unlikely ground. It seems all involved harbor a certain disdain for centralized authority and, particularly, the excessive inspections by [owner.GetAdj] security forces.\n\nThe ensuing unified assault took us by surprise, disabling critical command posts and spiralled out of control from there. Frenzied and fallout-ridden fighters scrambled through the capital in search of launch codes, valuable alloys, and any scrap they could sell. The only upside is that both scavenger leaders have been killed during the engagement, and under threat of military retaliation, their underlings have agreed to a peace deal that should, in time, see a modicum of normalcy return to §Y[planet.GetName]§! and its mineral markets."

 tbm_hw.215_name:0 "Scavenger Lord Assassinated"
 tbm_hw.215_desc:0 "Security forces on §Y[planet.GetName]§! have spent the past months planning a careful assassination attempt on the more vulnerable leader of [planet.GetPlanetMoon]'s two warring £blocker_yellow£ §YScavenger Bands§!.\n\nThe operation was set in motion this morning, and word has now reached more civilized [owner.GetSpeciesNamePlural] that the attempt was successful, and what remains of one £blocker_yellow£ §YScavenger Band§!  has been quickly absorbed by the other. Although local officials are maintaining plausible deniability, the surviving band is sufficiently grateful to agree to disarmanent and increased oversight. Mineral shipments are expected to resume next month."

 tbm_hw.216_name:0 "Scrao Shoot-out"
 tbm_hw.216_desc:0 "Security forces on §Y[planet.GetName]§! have spent the past months planning a careful assassination attempt on the more vulnerable leader of [planet.GetPlanetMoon]'s two warring £blocker_yellow£ §YScavenger Bands§!.\n\nHowever, when the operation was set in motion this morning, the leader of the larger £blocker_yellow£ §YScavenger Band§!, facing imminent execution at the hands of [leader.GetHerHis] rivals, revealed [leader.GetHerHim]self to be [leader.GetName]. It seems [leader.GetSheHe] has been secretly running the £blocker_yellow£ §YScavenger Band§!d for some time now. Before communications could be re-established with operatives in the field, the assassination was carried out and [leader.GetName] successfully terminated.\n\nThe embarrassment humbled the surviving £blocker_yellow£ §YScavenger Band§! enough to stop the fighting and its leaders are sufficiently grateful to agree to disarmanent and increased oversight. Mineral shipments are expected to resume next month."

 tbm_hw.51_name:0 "Food Replicators Malfunctioning"
 tbm_hw.51_desc:0 "In §Y[planet.GetName]'s§! prime, it would have sustained billions, maybe trillions, of [owner.GetSpeciesNamePlural] with its immense and ancient §YFood Replicators§!. For as long as we've studed these relics of a better age, they've been slowly failing, and [owner.GetAdj] [owner.GetScientistPlural] still don't understand how the machines work, let alone how to restore them to their former glory.\n\nIn the past few weeks, several increasingly acute malfunctions have sent waves of concern through our cities. The [planet.GetPlanetMoon]'s ecosystem is still far from able to support widespread agriculture, and some dissidents have even seen fit to critique our forebears for their over-reliance on this arcane technology.\n\nWhatever anyone thinks, the technicians working on the §YFood Replicators§! are unable to provide any satisfying answers. For now, the magical machines of past plenty continue to squeeze out palatable food. For how much longer that will be the case, no one knows."
 tbm_hw.51_gestalt_desc:0 "In §Y[planet.GetName]'s§! prime, it would have sustained billions, maybe trillions, of [owner.GetSpeciesNamePlural] with its immense and ancient §YFood Replicators§!. For as long as we've used and studied these relics of a better age, they've been slowly failing, and [owner.GetScientistPlural] still don't understand how the machines work, let alone how to restore them to their full functionality.\n\nSeveral especially acute malfunctions have sent waves of concern through the organism. The [planet.GetPlanetMoon]'s ecosystem is still far from able to support widespread agriculture and the drones working on the §YFood Replicators§! are unable to provide any analysis or solution. For now, the machines of past plenty continue to squeeze out effective food. For how much longer that will be the case is unknown."
 
 tbm_hw.52_name:0 "Food Replicators Fail"
 tbm_hw.52_desc_gestalt:0 "After months of creaking malfunctions and millennia more without proper maintenance, the ancient §YFood Replicators§! on our homeworld have finally ground to a stop, leaving hundreds of thousands of drones without efficient access to food.\n\nAlthough efforts to develop agricutlural regions across the planet expand every year, it seems unlikely that §Y[planet.GetName]§! will ever produce enough food to sustain its peak population.\n\nIncreasingly, it seems that we must turn to the stars to secure adequate nutrition for our growth."
 tbm_hw.52_desc:0 "After months of creaking malfunctions and millennia more without proper maintenance, the ancient §YFood Replicators§! on our homeworld have finally ground to a stop, their quiet, whir no longer reassuring [owner.GetSpeciesClassPlural] of an easy, nutritious meal.\n\nAlthough efforts to develop agricutlural regions across the planet expand every year, it seems unlikely that §Y[planet.GetName]§! will ever produce enough food to sustain its peak population. Increasingly, [owner.GetSpeciesAdj] turn their eyes to the stars, again dreaming of the comforts of bounty and wealth that once made §Y[planet.GetName]§! a true city of the world."
 tbm_hw.52_promise:0 "One day, perhaps...."

 


